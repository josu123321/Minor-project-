<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .chart-container {
      position: relative;
      height: 400px;
      margin: 20px auto;
    }
    .ticker {
      background: #007bff;
      color: white;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    .ticker span {
      display: inline-block;
      animation: move 10s linear infinite;
    }
    .real-time-indicator {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      margin-right: 10px;
      animation: blink 1s infinite;
    }
    @keyframes move {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
    .theme-toggle {
      margin: 20px auto;
      text-align: center;
    }
    .download-button {
      margin-top: 10px;
    }
    .btn-green {
      background-color: #217346;
      color: white;
      border: none;
    }
    .btn-green:hover {
      background-color: #1e623b;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      text-align: center;
    }
    .dark-theme {
      background: #121212;
      color: #fff;
    }
    .dark-theme .container {
      background: #333;
    }
    .dark-theme .ticker {
      background: #444;
    }
    .dark-theme .real-time-indicator {
      background: lime;
    }
    @media (max-width: 768px) {
      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Moving text ticker with real-time indicator -->
  <div class="ticker">
    <div class="real-time-indicator"></div>
    <span id="tickerText">Loading latest sensor data...</span>
  </div>

  <div class="container">
    <h1>Sensor Dashboard</h1>
    <div id="readings" class="text-center mb-4">
      <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
      <p><strong>Humidity:</strong> <span id="humidity">Loading...</span></p>
      <p><strong>Soil Moisture:</strong> <span id="soilMoisture">Loading...</span></p>
    </div>
    <div class="spinner" id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="temperatureChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="soilMoistureChart"></canvas>
    </div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
      <button id="toggleTheme" class="btn btn-primary">ðŸŒ™ Switch to Dark Mode</button>
    </div>

    <!-- Download CSV Button -->
    <div class="download-button text-center">
      <button id="downloadCsv" class="btn btn-green">Download Data as CSV</button>
    </div>
  </div>

  <script>
    const toggleThemeButton = document.getElementById('toggleTheme');
    const downloadCsvButton = document.getElementById('downloadCsv');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const charts = [];
    let sensorData = [];

    toggleThemeButton.addEventListener('click', () => {
      const isDarkTheme = document.body.classList.toggle('dark-theme');
      toggleThemeButton.textContent = isDarkTheme ? 'ðŸŒž Switch to Light Mode' : 'ðŸŒ™ Switch to Dark Mode';
      updateChartColors(isDarkTheme ? '#ffffff' : '#000000');
    });

    const apiKey = "2AMDMTVA7IJPLMEF";
    const channelId = "2388701";
    const apiUrl = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=10`;

    const createChartConfig = (label, borderColor, backgroundColor) => ({
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: label,
          data: [],
          borderColor: borderColor,
          backgroundColor: backgroundColor,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { 
            title: { display: true, text: 'Time', color: '#000' },
            ticks: { color: '#000' }
          },
          y: { 
            title: { display: true, text: label, color: '#000' },
            ticks: { color: '#000' }
          }
        },
        plugins: {
          legend: { labels: { color: '#000' } },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x'
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.dataset.label}: ${context.parsed.y}`;
              }
            }
          }
        }
      }
    });

    const temperatureChart = new Chart(
      document.getElementById('temperatureChart').getContext('2d'),
      createChartConfig('Temperature (Â°C)', 'rgba(255, 99, 132, 1)', 'rgba(255, 99, 132, 0.2)')
    );
    charts.push(temperatureChart);

    const humidityChart = new Chart(
      document.getElementById('humidityChart').getContext('2d'),
      createChartConfig('Humidity (%)', 'rgba(54, 162, 235, 1)', 'rgba(54, 162, 235, 0.2)')
    );
    charts.push(humidityChart);

    const soilMoistureChart = new Chart(
      document.getElementById('soilMoistureChart').getContext('2d'),
      createChartConfig('Soil Moisture (%)', 'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 0.2)')
    );
    charts.push(soilMoistureChart);

    async function fetchData() {
      try {
        loadingSpinner.style.display = 'block';
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        const feeds = data.feeds;
        sensorData = feeds;

        const latestFeed = feeds[feeds.length - 1] || {};
        const temp = latestFeed.field1 || "N/A";
        const hum = latestFeed.field2 || "N/A";
        const soil = latestFeed.field3 || "N/A";

        document.getElementById('temperature').textContent = `${temp} Â°C`;
        document.getElementById('humidity').textContent = `${hum} %`;
        document.getElementById('soilMoisture').textContent = `${soil} %`;

        document.getElementById('tickerText').textContent = `Latest Data - Temperature: ${temp} Â°C | Humidity: ${hum} % | Soil Moisture: ${soil} %`;

        const labels = feeds.map(feed => new Date(feed.created_at).toLocaleTimeString());
        temperatureChart.data.labels = labels;
        temperatureChart.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field1 || 0));
        humidityChart.data.labels = labels;
        humidityChart.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field2 || 0));
        soilMoistureChart.data.labels = labels;
        soilMoistureChart.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field3 || 0));

        temperatureChart.update();
        humidityChart.update();
        soilMoistureChart.update();
      } catch (error) {
        console.error("Error fetching data:", error);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    function downloadCsv() {
      const headers = ['Time', 'Temperature (Â°C)', 'Humidity (%)', 'Soil Moisture (%)'];
      const rows = sensorData.map(feed => [
        feed.created_at,
        feed.field1 || "N/A",
        feed.field2 || "N/A",
        feed.field3 || "N/A"
      ]);

      const csvContent = [headers, ...rows]
        .map(row => row.join(","))
        .join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'sensor_readings.csv';
      link.click();

      URL.revokeObjectURL(url); // Release memory
    }

    downloadCsvButton.addEventListener('click', downloadCsv);

    function updateChartColors(textColor) {
      charts.forEach(chart => {
        chart.options.scales.x.title.color = textColor;
        chart.options.scales.x.ticks.color = textColor;
        chart.options.scales.y.title.color = textColor;
        chart.options.scales.y.ticks.color = textColor;
        chart.options.plugins.legend.labels.color = textColor;
        chart.update();
      });
    }

    fetchData();
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
