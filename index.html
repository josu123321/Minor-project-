<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThingSpeak Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .chart-container {
      position: relative;
      height: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sensor Dashboard</h1>
    <div id="readings" class="text-center mb-4">
      <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
      <p><strong>Humidity:</strong> <span id="humidity">Loading...</span></p>
      <p><strong>Soil Moisture:</strong> <span id="soilMoisture">Loading...</span></p>
    </div>
    <div class="chart-container">
      <canvas id="temperatureChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="soilMoistureChart"></canvas>
    </div>
  </div>

  <script>
    const apiKey = "2AMDMTVA7IJPLMEF";
    const channelId = "2388701"; // Your ThingSpeak channel ID
    const apiUrl = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=10`;

    // Chart configurations for each dataset
    const temperatureChartConfig = {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature (°C)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Temperature (°C)' } }
        }
      }
    };

    const humidityChartConfig = {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Humidity (%)',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Humidity (%)' } }
        }
      }
    };

    const soilMoistureChartConfig = {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Soil Moisture (%)',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Soil Moisture (%)' } }
        }
      }
    };

    // Get canvas contexts
    const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
    const humidityCtx = document.getElementById('humidityChart').getContext('2d');
    const soilMoistureCtx = document.getElementById('soilMoistureChart').getContext('2d');

    // Create chart instances
    const temperatureChart = new Chart(temperatureCtx, temperatureChartConfig);
    const humidityChart = new Chart(humidityCtx, humidityChartConfig);
    const soilMoistureChart = new Chart(soilMoistureCtx, soilMoistureChartConfig);

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        const feeds = data.feeds;

        // Update readings
        const latestFeed = feeds[feeds.length - 1];
        document.getElementById('temperature').textContent = `${latestFeed.field1 || "N/A"} °C`;
        document.getElementById('humidity').textContent = `${latestFeed.field2 || "N/A"} %`;
        document.getElementById('soilMoisture').textContent = `${latestFeed.field3 || "N/A"} %`;

        // Update charts
        const labels = feeds.map(feed => new Date(feed.created_at).toLocaleTimeString());
        temperatureChartConfig.data.labels = labels;
        temperatureChartConfig.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field1 || 0));
        humidityChartConfig.data.labels = labels;
        humidityChartConfig.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field2 || 0));
        soilMoistureChartConfig.data.labels = labels;
        soilMoistureChartConfig.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field3 || 0));

        temperatureChart.update();
        humidityChart.update();
        soilMoistureChart.update();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
